stages:
  - validate
  - build

validate_ubuntu:
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
      changes: 
        - ubuntu.pkr.hcl
    - if: '$CI_COMMIT_BRANCH == "test"'
      changes: 
        - ubuntu.pkr.hcl
  stage: validate
  script:
    - export YC_TOKEN=$YC_TOKEN
    - export YC_CLOUD_ID=$YC_CLOUD_ID
    - export YC_FOLDER_ID=$YC_FOLDER_ID
    - packer validate ubuntu.pkr.hcl
  tags:
    - shell

validate_wazuh:
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
      changes: 
        - wazuh-server.pkr.hcl
    - if: '$CI_COMMIT_BRANCH == "test"'
      changes: 
        - wazuh-server.pkr.hcl
  stage: validate
  script:
    - export YC_TOKEN=$YC_TOKEN
    - export YC_CLOUD_ID=$YC_CLOUD_ID
    - export YC_FOLDER_ID=$YC_FOLDER_ID
    - packer validate wazuh-server.pkr.hcl
  tags:
    - shell

build_ubuntu:
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
      changes: 
        - ubuntu.pkr.hcl
  stage: build
  script:
    - export YC_TOKEN=$YC_TOKEN
    - export YC_CLOUD_ID=$YC_CLOUD_ID
    - export YC_FOLDER_ID=$YC_FOLDER_ID
    - packer build -force  ubuntu.pkr.hcl
  tags:
    - shell

build_wazuh:
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
      changes: 
        - wazuh-server.pkr.hcl
  stage: build
  script:
    - export YC_TOKEN=$YC_TOKEN
    - export YC_CLOUD_ID=$YC_CLOUD_ID
    - export YC_FOLDER_ID=$YC_FOLDER_ID
    - packer build -force  wazuh-server.pkr.hcl
  tags:
    - shell